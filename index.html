<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./resources/styles/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Left side of the page -->
    <div class="left-container">
      <img class="bg-image" src="./resources/images/backgground.jpg" />
      <div class="logo-bg"></div>
      <div class="logo-container">
        <p class="logo-text">ODIN</p>
        <img class="logo" src="./resources/images/odin-lined.png" />
      </div>
    </div>
    <!-- Right side of the page
    
    -->
    <div class="right-container">
      <div class="heading-text">
        <p class="heading-right">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to</p>
      </div>
      <!-- The form starts in this section below
    
       -->
      <div class="right-center">
        <form>
          <p class="form-heading">Let's do this!</p>

          <div class="form-container">
            <!--The left side of the form
        
         -->
            <div class="form-left">
              <!-- First Name input -->
              <div class="label">
                <label for="first-name">FIRST NAME</label>
              </div>
              <div class="input">
                <input type="text" id="first-name" name="user-first" required />
              </div>
              <!-- Email input -->
              <div class="label">
                <label for="email">EMAIL</label>
              </div>
              <div class="input">
                <input type="email" id="email" name="user-mail" required />
              </div>
              <!-- Password input -->
              <div class="label">
                <label for="pw">PASSWORD</label>
              </div>
              <div class="input">
                <input type="password" id="pw" name="user-pw" required />
              </div>
            </div>
            <!-- Right side of container
            
            -->
            <div class="form-right">
              <!-- Last name Input -->
              <div class="label">
                <label for="last-name">LAST NAME</label>
              </div>
              <div class="input">
                <input type="text" id="last-name" name="user-last" required />
              </div>
              <!-- Phone number input -->
              <div class="label">
                <label for="phone-number">PHONE NUMBER</label>
              </div>
              <div class="input">
                <input type="tel" id="phone-number" name="user-tel" required />
              </div>
              <!-- Confirm password input -->
              <div class="label">
                <label for="confirm-pw">CONFIRM PASSWORD</label>
              </div>
              <div class="input">
                <input
                  type="password"
                  id="confirm-pw"
                  name="pw-confirm"
                  required
                />
                <span class="error" aria-live="polite"></span>
              </div>
            </div>
          </div>
          <!-- Button
          
          -->
          <div class="submit-bt">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
      <!-- Footer
      
      -->
      <div class="footer-txt">
        <p class="log-in">Already have an account? <a href="">Log In</a></p>
      </div>
    </div>

    <script src="./resources/scripts/script.js"></script>
  </body>
</html>
